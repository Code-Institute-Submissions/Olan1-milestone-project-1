<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/head/Q.png">
    <!--Source: https://stackoverflow.com/questions/10691021/how-to-insert-logo-with-the-title-of-a-html-page-->
    <title>Sign Up</title>
</head>

<body>
    <!--Header-->
    <div id="home" class="container-fluid header-container text-outline">
        <nav class="navbar navbar-light nav-bg-color fixed-top">

            <a href="index.html" class="navbar-brand" data-toggle="tooltip" title="Home">
                <img class="img-fluid" src="assets/images/header/queen-coat-of-arms.png">
                <img class="img-fluid d-none d-sm-inline-block" src="assets/images/header/queen-logo.png">
            </a>

            <button class="navbar-toggler ml-auto mr-2 text-outline" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">

                <ul class="navbar-nav mr-2">
                    <li class="nav-item "><a href="index.html" class="nav-link">Home</a></li>

                    <li class="nav-item "><a href="members.html" class="nav-link">Members</a></li>

                    <li class="nav-item"><a href="gallery.html" class="nav-link">Gallery</a></li>

                    <li class="nav-item"><a href="music.html" class="nav-link">Music</a></li>

                    <li class="nav-item"><a href="film.html" class="nav-link">Film</a></li>

                    <li class="nav-item"><a href="store.html" class="nav-link">Store</a></li>

                    <li class="nav-item"><a href="sign-up.html" class="nav-link">Sign Up</a></li>
                </ul>
            </div>
        </nav>

        <div class="heading">
            <h1 class="uppercase">Queen</h1>
            <h2 class="uppercase">Unofficial Site</h2>
        </div>
    </div>
    <!-- /.Header -->

    <!--Fan Club Signup Section-->
    <section id="fan-club" class="container-fluid fan-club-container">
        <div class="container middle">
            <h3 class="uppercase text-outline"><i class="fa fa-hand-rock-o" aria-hidden="true"></i>Become A Member</h3>
            <div class="row justify-content-center">
                <div class="col col-sm-8 col-md-6 col-lg-4">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Name" required>
                        </div>
                        <div class="form-group pt-2">
                            <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Email" required>
                        </div>
                        <div class="form-check pt-2">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                            <label class="form-check-label" for="exampleCheck1">I agree to the <a href="terms-and-conditions.html" target="_blank">Terms and Conditions</a></label>
                        </div>
                        <div class="pt-2">
                            <button type="submit" class="btn my-btn text-outline">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- /.Fan Club Signup Section-->

    <!--Footer-->
    <footer id="footer" class="container-fluid footer-container">
        <div class="row pt-5">
            <!--Form-->
            <div class="col-sm-4 align-center pb-2 text-outline">
                <h5 class="uppercase text-white pb-4">Get Queen Updates</h5>
                <form class="form-sm justify-content-center inline-block">
                    <div class="form-group">
                        <input type="email" class="form-control form-control-sm" id="emailUpdates" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <button type="submit" class="btn my-btn text-outline">Submit</button>
                </form>
                <hr class="divider d-sm-none">
            </div>

            <!--Logo-->
            <div class="col-sm-4 align-center pb-2">
                <a href="#home" data-toggle="tooltip" title="Top">
                    <img class="img-fluid footer-logo" src="assets/images/footer/queen-full-logo.png" alt="image unavailable">
                </a>
                <hr class="divider d-sm-none">
            </div>

            <!--Social-->
            <div class="col-sm-4  align-center pb-2 text-outline">
                <h5 class="uppercase text-white pb-4">Social</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item ">
                        <a href="https://www.facebook.com/Queen/" target="_blank">
                            <i class="fa fa-facebook"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://twitter.com/QueenWillRock?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank">
                            <i class="fa fa-twitter"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com/officialqueenmusic/" target="_blank">
                            <i class="fa fa-instagram"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a href="https://www.youtube.com/user/queenofficial/videos?app=desktop" target="_blank">
                            <i class="fa fa-youtube-play"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://music.apple.com/us/artist/queen/3296287" target="_blank">
                            <i class="fa fa-apple"></i>
                            <span class="sr-only">Apple Music</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://open.spotify.com/artist/1dfeR4HaWDbWqFHLkxsg1d" target="_blank">
                            <i class="fa fa-spotify"></i>
                            <span class="sr-only">Spotify</span>
                        </a>
                    </li>
                </ul>
                <hr class="divider d-sm-none">
            </div>

            <div class="col align-center">
                <hr class="d-none d-sm-block divider">
                <p class="text-muted"><i class="fa fa-copyright"></i> 2019 Queen</p>
            </div>
        </div>
    </footer>
    <!-- /.Footer-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
