<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/head/Q.png">
    <!--Source: https://stackoverflow.com/questions/10691021/how-to-insert-logo-with-the-title-of-a-html-page-->
    <title>Home</title>
</head>

<body>
    <!--Home-->

    <!--Header-->
    <header id="home" class="container-fluid home-header-container text-outline header">
        <nav class="navbar navbar-light nav-bg-color fixed-top">
            <a href="index.html" class="navbar-brand" data-toggle="tooltip" title="Home">
                <img class="img-fluid" src="assets/images/header/queen-coat-of-arms.png" alt="Queen Logo">
                <img class="img-fluid d-none d-sm-inline-block" src="assets/images/header/queen-logo.png" alt="Queen">
            </a>
            <div class="margin-auto">
                <h3 class="page-header uppercase text-outline"><i class="fa fa-home" aria-hidden="true"></i>Home</h3>
            </div>
            <button class="navbar-toggler ml-auto mr-2 text-outline" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav mr-2">
                    <li class="nav-item "><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item "><a href="members.html" class="nav-link">Members</a></li>
                    <li class="nav-item"><a href="gallery.html" class="nav-link">Gallery</a></li>
                    <li class="nav-item"><a href="music.html" class="nav-link">Music</a></li>
                    <li class="nav-item"><a href="film.html" class="nav-link">Film</a></li>
                    <li class="nav-item"><a href="store.html" class="nav-link">Store</a></li>
                    <li class="nav-item"><a href="sign-up.html" class="nav-link">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- /.Header -->

    <!--Navigation Section-->
    <section id="navigation" class="container-fluid navigation-container">
        <div class="row no-gutters">

            <!--Members-->
            <div class="col-lg-6 nav-container">
                <a href="members.html" data-toggle="tooltip" title="Members">
                    <div class="members-nav">
                        <div class="hvr-shutter-out-vertical">
                            <h3 class="uppercase text-outline nav-head"><i class="fa fa-hand-rock-o" aria-hidden="true"></i>Members</h3>
                        </div>
                    </div>
                </a>
            </div>

            <!--Gallery-->
            <div class="col-lg-6 nav-container">
                <a href="gallery.html" data-toggle="tooltip" title="Gallery">
                    <div class="gallery-nav">
                        <div class="hvr-shutter-out-vertical">
                            <h3 class="uppercase text-outline nav-head"><i class="fa fa-camera-retro"></i>Gallery</h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="row no-gutters">

            <!--Music-->
            <div class="col-lg-6 nav-container">
                <a href="music.html" data-toggle="tooltip" title="Music">
                    <div class="music-nav">
                        <div class="hvr-shutter-out-vertical">
                            <h3 class="uppercase text-outline nav-head"><i class="fa fa-headphones"></i>Music</h3>
                        </div>
                    </div>
                </a>
            </div>

            <!--Film-->
            <div class="col-lg-6 nav-container">
                <a href="film.html" data-toggle="tooltip" title="Film">
                    <div class="film-nav">
                        <div class="hvr-shutter-out-vertical">
                            <h3 class="uppercase text-outline nav-head"><i class="fa fa-film"></i>Film</h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="row no-gutters">

            <!--Store-->
            <div id="store-nav" class="col-lg-6 nav-container">
                <a href="store.html" data-toggle="tooltip" title="Store">
                    <div class="store-nav">
                        <div class="overlay-dark hvr-shutter-out-vertical">
                            <h3 class="uppercase text-outline nav-head"><i class="fa fa-shopping-basket" aria-hidden="true"></i>Store</h3>
                        </div>
                    </div>
                </a>
            </div>

            <!--Sign Up-->
            <div class="col-lg-6 nav-container">
                <a href="sign-up.html" data-toggle="tooltip" title="Sign Up">
                    <div class="sign-up-nav">
                        <div class="hvr-shutter-out-vertical">
                            <h3 class="uppercase text-outline nav-head"><i class="fa fa-hand-rock-o"></i>Join Us</h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="row no-gutters">

            <!--Back to top-->
            <div class="col-12 nav-container">
                <a href="#home" data-toggle="tooltip" title="Top">
                    <div class="back-to-top-nav overlay-light hvr-shutter-out-vertical">
                        <div class="top-logo">
                            <h3 class="uppercase text-outline nav-head"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i>Back To Top</h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>
    <!-- /.Band Members Section-->

    <!--Footer-->
    <footer id="footer" class="container-fluid footer-container">
        <div class="row pt-5">

            <!--Form-->
            <div class="col-sm-4 align-center pb-2 text-outline">
                <h5 class="uppercase text-white pb-4">Get Queen Updates</h5>
                <form class="form-sm justify-content-center inline-block">
                    <div class="form-group">
                        <input type="email" class="form-control form-control-sm" id="emailUpdates" placeholder="Email" required>
                    </div>
                    <button type="submit" class="btn my-btn text-outline">Submit</button>
                </form>
                <hr class="divider d-sm-none">
            </div>

            <!--Logo-->
            <div class="col-sm-4 align-center pb-2">
                <a href="#home" data-toggle="tooltip" title="Top">
                    <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
                    <img class="img-fluid footer-logo" src="assets/images/footer/queen-full-logo.png" alt="image unavailable">
                </a>
                <hr class="divider d-sm-none">
            </div>

            <!--Social-->
            <div class="col-sm-4  align-center pb-2 text-outline">
                <h5 class="uppercase text-white pb-4">Social</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item ">
                        <a href="https://www.facebook.com/Queen/" target="_blank" data-toggle="tooltip" title="Facebook">
                            <i class="fa fa-facebook"></i>
                            <div class="sr-only">Facebook</div>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://twitter.com/QueenWillRock?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank" data-toggle="tooltip" title="Twitter">
                            <i class="fa fa-twitter"></i>
                            <div class="sr-only">Twitter</div>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com/officialqueenmusic/" target="_blank" data-toggle="tooltip" title="Instagram">
                            <i class="fa fa-instagram"></i>
                            <div class="sr-only">Instagram</div>
                        </a>
                    </li>
                </ul>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a href="https://www.youtube.com/user/queenofficial/videos?app=desktop" target="_blank" data-toggle="tooltip" title="YouTube">
                            <i class="fa fa-youtube-play"></i>
                            <div class="sr-only">YouTube</div>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://music.apple.com/us/artist/queen/3296287" target="_blank" data-toggle="tooltip" title="Apple Music">
                            <i class="fa fa-apple"></i>
                            <div class="sr-only">Apple Music</div>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://open.spotify.com/artist/1dfeR4HaWDbWqFHLkxsg1d" target="_blank" data-toggle="tooltip" title="Spotify">
                            <i class="fa fa-spotify"></i>
                            <div class="sr-only">Spotify</div>
                        </a>
                    </li>
                </ul>
                <hr class="divider d-sm-none">
            </div>
            <div class="col align-center">
                <hr class="d-none d-sm-block divider">
                <p class="text-muted"><i class="fa fa-copyright"></i> 2019 Queen</p>
            </div>
        </div>
    </footer>
    <!-- /.Footer-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
